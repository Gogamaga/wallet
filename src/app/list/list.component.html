<div class="containerList">
        <div class="input-group search">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="search...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All list</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">All list</a>
                    <a class="dropdown-item" href="#">Income</a>
                    <a class="dropdown-item" href="#">Expense</a>
                </div>
              </div>
              
</div>
<hr>
<div class="list">
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Sum</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of list">
                    <th scope="row">{{item.id}}</th>
                    <td [ngClass]="{'active': item.type === 'income'}" ></td>
                    <td>{{item.date}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.sum}}$</td>
                    <td (click)="onEdit(item.id)">Edit</td>
                    <td (click)="onDelete(item.id)">Delete</td>
                  </tr>
                </tbody>
              </table>
</div>
