<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="status">
                <p class="statusIncome"><input type="radio" name="type" value="income" [(ngModel)]="type"><b> Income</b></p><Br> 
                <p class="statusExpense"><input type="radio" name="type" value="expense"  [(ngModel)]="type"><b> Expense</b></p>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input 
                      
                             name="date" 
                             type="text"
                             placeholder="date"
                             class="form-control"
                             [(ngModel)]="date"
                             bsDatepicker>
                    </div>
                    
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input 
                      
                             name="title" 
                             type="text" 
                             class="form-control" 
                             [(ngModel)]="title"
                             placeholder="title">
                    </div>
                    <div class="form-group">
                      <label for="sum">Sum</label>
                      <input 
                     
                             name="sum" 
                             type="text" 
                             class="form-control" 
                             [(ngModel)]="sum"
                             placeholder="sum $">
                    </div>
                  </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button (click)="addList()" type="button" class="btn btn-success">add</button>
            </div>
          </div>
        </div>
      </div>
